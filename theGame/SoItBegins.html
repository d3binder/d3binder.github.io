<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>READY PLAYER 2</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .terminal {
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      margin-bottom: 20px;
      z-index: 1;
    }

    .cursor {
      display: inline-block;
      width: 12px;
      height: 1em;
      background-color: #00FF00;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    #imageContainer {
      opacity: 0;
      transition: opacity 1s ease-in;
      position: relative;
      margin-bottom: 20px;
    }

    #gameImage {
      width: 400px;
      image-rendering: pixelated;
      filter: blur(6px) brightness(0.5);
      animation: glitchReveal 5s ease-out forwards, flicker 0.5s ease-in-out 2;
      z-index: 1;
    }

    @keyframes glitchReveal {
      0% {
        opacity: 0;
        transform: translateX(-20px) skewX(10deg);
        filter: blur(6px) brightness(0.5);
      }
      20% {
        opacity: 1;
        transform: translateX(15px) skewX(-10deg);
        filter: blur(4px) brightness(1.2);
      }
      40% {
        transform: translateX(-10px) skewX(5deg);
        filter: blur(2px) brightness(0.8);
      }
      60% {
        transform: translateX(10px) skewX(-5deg);
        filter: blur(1px) brightness(1.1);
      }
      80% {
        transform: translateX(-5px) skewX(2deg);
        filter: blur(0.5px) brightness(1);
      }
      100% {
        opacity: 1;
        transform: translateX(0) skewX(0);
        filter: blur(0px) brightness(1);
      }
    }

    @keyframes flicker {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      mix-blend-mode: overlay;
      z-index: 2;
    }

    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('static.gif') center center / cover no-repeat;
      opacity: 0;
      animation: staticBurst 1s ease-out;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes staticBurst {
      0% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0.5; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div>READY PLAYER 2</div>
    <div id="presskey">PRESS ANY KEY TO CONTINUE<span class="cursor"></span></div>
  </div>

  <div id="bootSequence" style="display: none;">
    <div class="terminal">
      <div><span id="line1"></span></div>
      <div><span id="line2"></span></div>
      <div><span id="line3"></span></div>
    </div>

    <div id="imageContainer">
      <div class="scanlines"></div>
      <div class="static"></div>
      <img id="gameImage" src="game-screen.jpg" alt="Game Screen">
    </div>

    <div class="terminal">
      <div><span id="line4"></span><span class="cursor"></span></div>
    </div>
  </div>

  <audio id="typeSound" src="typewriter-key.mp3" preload="auto"></audio>
  <audio id="caneSound" src="cane.mp3" preload="auto"></audio>

  <script>
    const line1Text = "INITIALIZING SYSTEM...";
    const line2Text = "LOADING PLAYER PROFILE...";
    const line3Text = "PLAYER ACQUIRED.";
    const line4Text = "WELCOME TO THE GAMES [PRESTON LOVELAND]";

    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const line3 = document.getElementById("line3");
    const line4 = document.getElementById("line4");

    const typeSound = document.getElementById("typeSound");
    const caneSound = document.getElementById("caneSound");

    const imageContainer = document.getElementById("imageContainer");
    const gameImage = document.getElementById("gameImage");
    const bootSequence = document.getElementById("bootSequence");

    let index = 0;

    function typeLine(text, element, callback) {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        typeSound.currentTime = 0;
        typeSound.play();
        index++;
        setTimeout(() => typeLine(text, element, callback), 150);
      } else {
        index = 0;
        if (callback) callback();
      }
    }

    document.addEventListener("keydown", function handleKey() {
      document.removeEventListener("keydown", handleKey);
    document.getElementById("presskey").style.display = "none";
      bootSequence.style.display = "block";
      typeLine(line1Text, line1, () => {
        setTimeout(() => typeLine(line2Text, line2, () => {
          setTimeout(() => typeLine(line3Text, line3, () => {
            setTimeout(() => {
              imageContainer.style.opacity = 1;
              caneSound.play();
              setTimeout(() => typeLine(line4Text, line4), 1000);
            }, 500);
          }), 500);
        }), 500);
      });
    });
  </script>
</body>
</html>
